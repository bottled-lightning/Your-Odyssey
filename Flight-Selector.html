<!DOCTYPE html>
<html>
<head>
<title>Begin Your Odyssey...Today!</title>
<!-- This fixes some issues if we ever deal with mobile -->
<meta name="viewport" content="width=325, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
<!-- loads jquery, underscore, less file for site, less min implementation, templates, backbone, and the views resource in the one order that won't cause a crash -->

<!-- Css and less loading -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.6/calendar.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/components/transition.min.css">
<link rel="stylesheet/less" type="text/css" href="main.less"/>

<!-- URLSearchParams polyfill for safari -->
<script src="urlsearchparams.js"></script>

<!-- Core libraries less/Jquery/underscore/backbone -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js"></script>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>

<!-- Semantic UI library and semantic calendar plugin loading -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/components/transition.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.6/calendar.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/components/dropdown.min.js"></script>

<!-- Local code -->
<script src="templates.js"></script>
<script src="views.js"></script>

<!-- This is the script that actually creates the page -->
<!-- They will be created as empty divs within the body tags -->
<script type="text/javascript">
	$(document).ready( function(){
		$.when(
    		$.getScript( "/templates/flightSelectorTemplate.js" ),
			$.getScript( "/templates/flightCardTemplate.js" ),
		    $.getScript( "/views/flightSelectorView.js" ),
		    $.Deferred(function( deferred ){
		        $( deferred.resolve );
		    })
		).done(function(){
			var flightSelector = new flightSelectorView({el: $(".flightSelector")});
		});
	});
</script>
</head>
<body>
	<!-- The container to hold our view -->
	<div class="flightSelector"></div>
</body>
</html>
